<ion-content>
    <h3>Add students</h3>

    <form [formGroup]="studentsForm" (ngSubmit)="createStudents()" class="form-inline mb-4">
        <label class="sr-only" for="Name">Name</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="name" placeholder="name">
        </div>

        <label class="sr-only" for="Phone">Phone</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
        </div>

        <label class="sr-only" for="Address">Address</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="address" placeholder="Address">
        </div>
        <label class="sr-only" for="Email">Email</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>

        <label class="sr-only" for="dob">D.O.B</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="date" class="form-control" formControlName="dob" placeholder="dob">
        </div>

        <label class="sr-only" for="Age">Age</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="age" placeholder="Age">
        </div>



        <button type="submit" class="btn btn-primary mb-2">Add students</button>
    </form>
</ion-content>
