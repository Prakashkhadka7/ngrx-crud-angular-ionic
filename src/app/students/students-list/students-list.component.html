<h3>Customers</h3>
<table class="table table-hover " style="width: 100%;">
    <thead>
        <tr class="">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr>
            <td colspan="5" class="alert alert-danger"></td>
        </tr> -->
        <tr>
            <tr *ngFor="let student of student$ | async">
                <td scope="row">{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.age}}</td>
                <td>{{student.dob | date}}</td>
                <td>
                    <ion-button type="button" color="primary" [routerLink]="['/routePath']">edit</ion-button>
                    <br>
                    <ion-button type="button" color="primary" [routerLink]="['/routePath']"><i class="fa fa-delete"></i>delete</ion-button>
                </td>
            </tr>
    </tbody>
</table>
