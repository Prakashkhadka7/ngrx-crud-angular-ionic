<ion-grid>
    <ion-toolbar>
        <ion-title class="ion-no-padding">Edit Students</ion-title>
    </ion-toolbar>
    <form [formGroup]="studentUpdateForm" (ngSubmit)="updateStudents()" class="form-inline mb-4">
        <label class="sr-only" for="Name">Name</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="name" placeholder="name">
        </div>

        <label class="sr-only" for="Phone">Phone</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
        </div>

        <label class="sr-only" for="Address">Address</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="address" placeholder="Address">
        </div>
        <label class="sr-only" for="Email">Email</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="email" placeholder="Email">
        </div>

        <label class="sr-only" for="dob">D.O.B</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="date" class="form-control" formControlName="dob" placeholder="dob">
        </div>

        <label class="sr-only" for="Age">Age</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" formControlName="age" placeholder="Age" readonly>
        </div>



        <button type="submit" class="btn btn-primary mb-2">Update student</button>
        <button type="button" class="btn btn-danger mb-2 mx-3" (click)="changeSection()">Cancel Update and Add New</button>
    </form>
    <!-- <button type="button" class="btn btn-primary mb-2" [routerLink]="['/students/add']" routerLinkActive="router-link-active">Add New student</button> -->
</ion-grid>
